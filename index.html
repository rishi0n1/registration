<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body{
            background-color: rgb(134, 149, 154);
           
        }
    </style>
</head>
<body>
    <p><center><b>SIGNUP</b></center></p><HR></HR>

    <fieldset>
    <form>
       <label for="firstname">firstname:</label>
       <input type="text" name="firstname" id="firstname"  placeholder="ex:jhon">
       <label for="surname">surname:</label>
       <input type="text" name="surname" id="surname:" required placeholder="ex:wiki"><br>
       <label for="gender">gender:</label>
       <input type="radio" name="gender" id="male">male
       <input type="radio" name="gender" id="female">female
       <input type="radio" name="gender" id="other">other<br><br>
       <label for="dob">DOB</label>
       <input type="datetime-local"><br><hr>
       <label for="mail">email:</label>
       <input type="mail" name="email" id="mail" placeholder="ex:jdnhffh@email"><br>
       <label for="number">phn number:</label>
       <input type="text" name="number" id="number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678"><br>
       <label for="address">home address:</label>
       <textarea name="" id="" cols="30" rows="5"></textarea><br>
       <label for="college">college name:</label>
       <input type="text" name="kits" id="clg"><br>
       <label for="passout">year of pass</label>
       <input type="number" name="passout" id="year"> <br>
       <label for="stream">stream:</label>
       <input type="text" name="stream" id="branch"><hr>
       <label for="skills">skills:</label><br>
       <input type="radio" name="skill" value=" html">html <br>
       <input type="radio" name="skill" value=" css">css <br>
       <input type="radio" name="skill" value="js">js <br><hr>
       
       <label for="langs">tech lan u femiliar:</label><br>
       <input type="checkbox" name="lan1" value="java">java <br>
       <input type="checkbox" name="lan2" value="python">python <br>
       <input type="checkbox" name="lan3" value="c">c <br>
       

       <center><input type="submit" value="REGISTER" formaction="./login.html" ><br></center>
    </form>
</fieldset>
    
</body>
</html>
